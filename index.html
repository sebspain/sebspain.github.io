---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	<p>{{ post.excerpt }}</p>
    {% endfor %}
  </ul>
{% for cat in site.categories %}
    <li>{{ cat[0] }}</li>
{% endfor %}
</div>
