    abstract: Amphiphilic polymers have been synthesised by controlled free radical polymerisation techniques. These polymers self-assemble into well-defined vesicles in aqueous conditions, enabling encapsulation of a model hydrophilic molecule. The polymeric vesicles show high stability against a range of aqueous conditions with marginal release of cargo, even in the presence of known cell-membrane disruptive polymers such as branched poly(ethylene imine) (b-PEI). This stability allows for inversion of the surface charge of the polymeric vesicles by a simple coating protocol leading to an enhanced uptake by mammalian cells.

