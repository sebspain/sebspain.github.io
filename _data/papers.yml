    tags:
        - synthetic methodology
    abstract: >
        Poly[N-(2-hydroxypropyl)methacrylamide] is a promising candidate material for biomedical applications. However, synthesis of functional pHPMA via compolymerization results can lead to variations in monomer composition, molar mass, and dispersity making comparison difficult. Postpolymerization modification routes, most commonly aminolysis of poly[active ester methacrylates], have alleviated some of these problems, but ester hydrolysis can lead to other problems. Here we report the synthesis of multifunctional pHPMA via a simple two-step derivatization of pHPMA homopolymer using readily available standard reagents and atom-efficient procedures. First, treatment with allyl isocyanate yields the corresponding carbamate with predictable incorporation of side-chain functionality. Allyl-pHPMA can then be derivatized further via radical thiol–ene reactions to generate pHPMA with multiple diverse functionalities but without adverse effects on the molecular weight and dispersity of the polymer. The applicability of the method to production of biologically relevant materials is demonstrated by cytocompatibility and cell labeling experiments with easily prepared ligand-functionalized pHPMA in the HCT 116 model cell line.

-   id: Mitchell2014
    authors: Daniel E. Mitchell, Mary Lilliman, Sebastian G. Spain and Matthew I. Gibson
    title: Quantitative study on the antifreeze protein mimetic ice growth inhibition properties of poly(ampholytes) derived from vinyl-based polymers
    journal: Biomater. Sci.
    year:  2014
    volume: 2
    pages: 1781-1795
    doi: 10.1039/C4BM00153B
    doi_short: C4BM00153B
    openaccess: false
    pdf: true
    toc: true
    abstract: Antifreeze (glyco) proteins (AF(G)Ps) from the blood of polar fish species are extremely potent ice recrystallization inhibitors (IRI), but are difficult to synthesise or extract from natural sources. Despite this challenge, materials which display IRI are appealing due to their ability to enhance cellular cryopreservation, for applications including regenerative and transplantation medicine. Here, poly(ampholytes), which contain a mixture of cationic and anionic side chains are quantitatively evaluated for their IRI activity. Poly(aminoethyl methacrylate), obtained by RAFT polymerization, is functionalised with succinic anhydride to generate the poly(ampholytes). The charge balance of the side chains is shown to be crucial, with only 50 : 50 mixtures having strong IRI activity, which also scales with molecular weight. This is the first example of a non-hydroxylated synthetic polymer with quantifiable IRI activity and raises questions about the mechanism of IRI, as the polymers have no obvious ice-binding motif. The ampholytic structure is shown to be transferable to carbohydrate-centred polymers with activity retained, but poly(betaines) are shown to be inactive.

-   id: Magennis2014
    authors: E. Peter Magennis, Francisco Fernández-Trillo, Cheng Sui, Sebastian G. Spain, David J. Bradshaw, David Churchley, Giuseppe Mantovani, Klaus Winzer and Cameron Alexander
    title: Bacteria-instructed synthesis of polymers for self-selective microbial binding and labelling
    journal: Nature Mater.
    year:  2014
    volume: 13
    pages: 748-755
    doi: 10.1038/nmat3949
    doi_short: nmat3949
    openaccess: false
    pdf: false
    toc: true
    abstract: The detection and inactivation of pathogenic strains of bacteria continues to be an important therapeutic goal. Hence, there is a need for materials that can bind selectively to specific microorganisms for diagnostic or anti-infective applications, but that can be formed from simple and inexpensive building blocks. Here, we exploit bacterial redox systems to induce a copper-mediated radical polymerization of synthetic monomers at cell surfaces, generating polymers in situ that bind strongly to the microorganisms that produced them. This ‘bacteria-instructed synthesis’ can be carried out with a variety of microbial strains, and we show that the polymers produced are self-selective binding agents for the ‘instructing’ cell types. We further expand on the bacterial redox chemistries to ‘click’ fluorescent reporters onto polymers directly at the surfaces of a range of clinical isolate strains, allowing rapid, facile and simultaneous binding and visualization of pathogens.

-   id: Magnusson2014
    authors: Johannes P. Magnusson, Francisco Fernández-Trillo, Giovanna Sicilia, Sebastian G. Spain* and Cameron Alexander
    title: Programmed assembly of polymer-DNA conjugate nanoparticles with optical readout and sequence-specific activation of biorecognition
    journal: Nanoscale
    year: 2014
    volume: 6
    pages: 2368-2374
    doi: 10.1039/C3NR04952C
    doi_short: C3NR04952C
    openaccess: true
    pdf: true
    toc: true
    tags:
        - DNA responsive materials
    abstract: Soft micellar nanoparticles can be prepared from DNA conjugates designed to assemble via base pairing such that strands containing a polymer corona and a cholesterol tail generate controlled supramolecular architecture. Functionalization of one DNA conjugate strand with a biorecognition ligand results in shielding of the ligand when in the micelle, while encoding of the DNA sequences with overhangs allows supramolecular unpacking by addition of a complementary strand and sequence-specific unshielding of the ligand. The molecular assembly/disassembly and ‘on–off’ switch of the recognition signal is visualized by FRET pair signalling, PAGE and a facile turbidimetric binding assay, allowing direct and amplified readout of nucleic acid sequence recognition.

-   id: Sicilia2014
    authors: Giovanna Sicilia, Christine Grainger-Boultby, Nora Francini, Johannes P. Magnusson, Aram O. Saeed, Francisco Fernández-Trillo, Sebastian G. Spain* and Cameron Alexander
    title: Programmable polymer-DNA hydrogels with dual input and multiscale responses
    journal: Biomat. Sci.
