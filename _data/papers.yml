    abstract: Combination switchable polymer-DNA hydrogels have been synthesized to respond to both a specific oligonucleotide recognition signal and a non-specific but biorelevant environmental trigger. The hydrogels exhibit rheological properties that can be modulated through interaction with complementary DNA strands and/or reduction. Furthermore, individual and combined oligonucleotide recognition and reduction responses allow control over pore sizes in the gel, enabling programmable release and transport of objects ranging from the nano- to micro-scale.

-   id: Matini2014
    authors: Teresa Matini, Nora Francini, Anna Battocchio, Sebastian G. Spain, Giuseppe Mantovani, Maria J. Vicent, Joaquin Sanchis, Elena Gallon, Francesca Mastrotto, Stefano Salmaso, Paolo Caliceti and Cameron Alexander
    title: Synthesis and characterization of variable conformation pH responsive block co-polymers for nucleic acid delivery and targeted cell entry
    journal: Polym. Chem.
    year: 2014
    volume: 5
    pages: 1626-1636
    doi: 10.1039/C3PY00744H
    doi_short: C3PY00744H
    openaccess: true
    pdf: true
    toc: true
    tags:
        - pH responsive materials
    abstract: Responsive materials that change conformation with varying pH have been prepared from a range of amphiphilic block co-polymers. The individual blocks are composed of (a) permanently hydrophilic chains with neutral functionality and (b) acrylate polymers with weakly basic side-chains. Variation in co-monomer content, molar mass and block ratios/compositions leads to a range of pH-responses, manifest through reversible self-assembly into micelles and/or polymersomes. These transitions can be tuned to achieve environmental responses in a pH range from 5–7, as shown by turbidimetric analysis, NMR and dynamic light scattering measurements (DLS). Further characterization by transmission electron microscopy (TEM) indicates that polymersomes with diameters of 100–200 nm can be formed under certain pH-ranges where the weakly basic side-chains are deprotonated. The ability of the systems assembled with these polymers to act as pH-responsive containers is shown by DNA encapsulation and release studies, and their potential for application as vehicle for drug delivery is proved by cell metabolic activity and cell uptake measurements.

-   id: Yasayan2013
    authors: Gokcen Yasayan, Johannes P. Magnusson, Giovanna Sicilia, Sebastian G. Spain, Stephanie Allen, Martyn C. Davies, and Cameron Alexander
    title: Multi-modal switching in responsive DNA block co-polymer conjugates
    journal: Phys. Chem. Chem. Phys.
    year:  2013
    volume: 15
    pages: 16263-16274
    doi: 10.1039/C3CP52243A
    doi_short: C3CP52243A
    openaccess: true
    pdf: true
    toc: true
    tags:
        - responsive materials
    abstract: New classes of information-rich DNA block co-polymer conjugates were synthesised, encoded with thermoresponsive and biocompatible poly(tri(ethylene glycol)ethyl ether methacrylate) (pTriEGMA) chains and oligomeric nucleic acids connected by either bioreducible or non-reducible links. The pTriEGMA chains were grown from initiator-functionalised hybridised DNA, designed to assemble with toehold overhangs. Functional information in the conjugates was explored via dynamic light scattering (DLS) and atomic force microscopy (AFM), in order to evaluate (i) reversible self-assembly into supramolecular structures across the pTriEGMA phase transition temperature; (ii) conformational change via addition of competing DNA sequences across the toeholds, and (iii) reductive cleavage of polymer–DNA links. The results showed that discrete nanoscale conjugates could reversibly associate through pTriEGMA phase behaviour and that size and association behaviour in one class of conjugate could be switched by addition of a competing DNA sequence and by reduction to break the polymer–DNA links. Preliminary experiments with the DNA-conjugates as delivery systems for doxorubicin to a cancer cell line indicated good tolerability of the conjugates alone and cytotoxic efficacy when loaded with the drug.

