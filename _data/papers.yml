-   id: Edmans2020
    authors: Jake G. Edmans, Craig Murdoch, Martin E. Santocildes-Romero, Paul V. Hatton, Helen E. Colley and Sebastian G. Spain
    title: Incorporation of Lysozyme into a Mucoadhesive Electrospun Patch for Rapid Protein Delivery to the Oral Mucosa
    journal: Mat. Sci. Eng. C.
    year: 2020
    volume:
    pages: In Press
    doi: 10.1016/j.msec.2020.110917
    doi_short: j.msec.2020.110917
    openaccess: true
    pdf: false
    toc: true
    tags:
        - electrospinnnig
    abstract: >
        The delivery of biopharmaceuticals to the oral mucosa offers a range of potential applications including antimicrobial peptides to treat resistant infections, growth factors for tissue regeneration, or as an alternative to injections for systemic delivery. Existing formulations targeting this site are typically non-specific and provide little control over dose. To address this, an electrospun dual-layer mucoadhesive patch was investigated for protein delivery to the oral mucosa. Lysozyme was used as a model antimicrobial protein and incorporated into poly(vinylpyrrolidone)/Eudragit RS100 polymer nanofibers using electrospinning from an ethanol/water mixture. The resulting fibrous membranes released the protein at a clinically desirable rate, reaching 90 ± 13% cumulative release after 2 h. Dual fluorescent fibre labelling and confocal microscopy demonstrated th homogeneity of lysozyme and polymer distribution. High encapsulation efficiency and preservation of enzyme activity were achieved (93.4 ± 7.0% and 96.1 ± 3.3% respectively). The released lysozyme inhibited the growth of the oral bacterium Streptococcus ratti, providing further evidence of retention of biological activity and illustrating a potential application for treating and preventing oral infections. An additional protective poly(caprolactone) backing layer was introduced to promote unidirectional delivery, without loss of enzyme activity, and the resulting dual-layer patches displayed long residence times using an in vitro test, showing that the adhesive properties were maintained. This study demonstrates that the drug delivery system has great potential for the delivery of therapeutic proteins to the oral mucosa

-   id: Clitherow2019
    authors: Katharina H. Clitherow, Craig Murdoch, Sebastian G. Spain, Anne Mette Handler, Helen E. Colley, Mai Bay Stie, Hanne Mørck Nielsen, Christian Janfelt, Paul V. Hatton and Jette Jacobsen
    title: Mucoadhesive electrospun patch delivery of lidocaine to the oral mucosa and investigation of spatial distribution in tissue using MALDI mass spectrometry imaging
    journal: Mol. Pharmaceutics
    year: 2019
    volume: 16
    pages: 3948-3956
    doi: 10.1021/acs.molpharmaceut.9b00535
    doi_short: acs.molpharmaceut.9b00535
    openaccess: true
    pdf: true
    toc: true
    tags:
        - electrospinnnig
    abstract: >
        Many oral mucosal conditions cause considerable and prolonged pain that to date has been difficult to alleviate via topical delivery, and the use of injection causes many patients dental anxiety and needle-prick pain. Therefore, developing a non-injectable drug delivery system as an alternative administration procedure may vastly improve the health and wellbeing of these patients. Recent advances in the development of mucoadhesive electrospun patches for the direct delivery of therapeutics to the oral mucosa offer a potential solution, but as yet, the release of local anaesthetics from this system and their uptake by oral tissue has not been demonstrated. Here, we demonstrate the fabrication of lidocaine-loaded electrospun fibre patches, drug release, and subsequent uptake and permeation through porcine buccal mucosa. Lidocaine HCl and lidocaine base were incorporated into the electrospun patches to evaluate the difference in drug permeation for the two drug compositions. Lidocaine released from the lidocaine HCl-containing electrospun patches was significantly quicker than from the lidocaine base patches, with double the amount of drug released from the lidocaine HCl patches in the first 15 minutes (0.16 ± 0.04 mg) compared to from the lidocaine base patches (0.07 ± 0.01 mg). The permeation of lidocaine from the lidocaine HCl electrospun patches through ex vivo porcine buccal mucosa was also detected in 15 minutes, whereas permeation of lidocaine from the lidocaine base patch was not detected. Matrix-assisted laser desorption ionisation – mass spectrometry imaging (MALDI-MSI) was used to investigate localisation of lidocaine within oral tissue. Lidocaine in solution as well as from the mucoadhesive patch penetrated into buccal mucosal tissue in a time-dependent manner and was detectable in the lamina propria after only 15 minutes. Moreover, the lidocaine released from lidocaine HCl electrospun patches retained biological activity, inhibiting veratridine-mediated opening of voltage-gated sodium channels in SH-SY5Y neuroblastoma cells. These data suggest that a mucoadhesive electrospun patch may be used as a vehicle for rapid uptake and sustained anaesthetic drug delivery and may reduce the need for injection.

-   id: Francini2019
    authors: Nora Francini, Daniel Cochrane, Sam Illingworth, Laura Purdie, Giuseppe Mantovani, Kerry Fisher, Leonard W. Seymour, Sebastian G. Spain* and Cameron Alexander
    title: Polyvalent diazonium polymers provide efficient protection of oncolytic adenovirus Enadenotucirev from neutralising antibodies while maintaining biological activity in vitro and in vivo
    journal: Bioconjugate Chem.
    year: 2019
    volume: 30
    pages: 1244–1257
    doi: 10.1021/acs.bioconjchem.9b00189
    doi_short: acs.bioconjchem.9b00189
    openaccess: false
    pdf: false
    toc: true
    tags:
        - Virus conjugates
    abstract: >
        Oncolytic viruses offer many advantages for cancer therapy when administered directly to confined solid tumors. However, the systemic delivery of these viruses is problematic due to host immune response, undesired interactions with blood components and inherent targeting to the liver. Efficacy of systemically administered viruses has been improved by masking viral surface proteins with polymeric materials, through modulation of viral pharmacokinetic profile and accumulation in tumors in vivo. Here we describe a new class of polyvalent reactive based upon poly(N-(2-hydroxypropyl)methacrylamide) (polyHPMA) with diazonium reactive groups and their application in the modification of the chimeric oncolytic virus Enadenotucirev (EnAd). A series of six reactive copolymers with different chain lengths and density of reactive groups was synthesised and used to coat EnAd. Polymer coating was found to be extremely efficient with concentrations as low as 1 mg/mL resulting in complete (>99%) ablation of neutralising antibody binding. Coating efficiency was found to be dependent on both chain length and reactive group density. Coated viruses were found to have reduced transfection activity both in vitro and in vivo with greater protection against neutralising antibodies resulting in lower transgene production. However, in the presence of neutralising antibodies some in vivo transgene expression was maintained for coated virus compared to the uncoated control. Reduction in transgene expression was found to not be solely due to reduced cellular uptake but due to reducing unpackaging of the virus within the cells and reducing replication indicating that polymer coating does not cause permanent inactivation of the virus. These data suggest that virus activity may be modulated by appropriate design of coating polymers while retaining protection against neutralising antibodies.

-   id: Neal2018
    authors: Thomas J. Neal, Deborah L. Beattie, Sarah J. Byard, Gregory N. Smith, Martin W. Murray, Neal S. J. Williams, Simon N. Emmett, Steven P. Armes, Sebastian G. Spain* and Oleksandr O. Mykhaylyk
    title: Self-assembly of amphiphilic statistical copolymers and their aqueous rheological properties
    journal: Macromolecules
    year: 2018
    volume: 51
    pages: 1474-1487
    doi: 10.1021/acs.macromol.7b02134
    doi_short: acs.macromol.7b02134
